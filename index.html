<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Простой чат</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; background: #f0f0f0; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    /* Мои сообщения — справа, синие */
    .msg.mine {
      align-self: flex-end;
      background: #0078ff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    /* Чужие сообщения — слева, белые */
    .msg.theirs {
      align-self: flex-start;
      background: #fff;
      color: #222;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }

    #form {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
    }

    #input:focus { border-color: #0078ff; }

    #form button {
      padding: 10px 20px;
      background: #0078ff;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 15px;
      cursor: pointer;
    }

    #form button:hover { background: #005ecc; }

    #status {
      text-align: center;
      padding: 6px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div id="status">Подключение...</div>
  <div id="messages"></div>

  <form id="form">
    <input id="input" type="text" placeholder="Введите сообщение..." autocomplete="off" />
    <button type="submit">Отправить</button>
  </form>

  <script>
    const messagesEl = document.getElementById("messages");
    const statusEl   = document.getElementById("status");
    const form       = document.getElementById("form");
    const input      = document.getElementById("input");

    // Автоматически выбираем протокол:
    // — локально:  ws://localhost:3000
    // — на Railway: wss://chat-xxxx.up.railway.app
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${window.location.host}`);

    ws.onopen = () => {
      statusEl.textContent = "Соединение установлено ✅";
    };

    ws.onclose = () => {
      statusEl.textContent = "Соединение разорвано ❌";
    };

    ws.onerror = () => {
      statusEl.textContent = "Ошибка соединения ⚠️";
    };

    // --- Получили сообщение от другого пользователя ---
    ws.onmessage = (event) => {
      addMessage(event.data, "theirs");
    };

    // --- Отправка сообщения ---
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      ws.send(text);            // отправляем на сервер
      addMessage(text, "mine"); // сразу показываем у себя
      input.value = "";
      input.focus();
    });

    // --- Добавляем сообщение в список ---
    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      div.textContent = text;
      messagesEl.appendChild(div);

      // Автопрокрутка вниз
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>

</body>
</html>
