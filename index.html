<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ—Å—Ç–æ–π —á–∞—Ç</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* –∑–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å–∞–º–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    /* –û–±—ë—Ä—Ç–∫–∞ ‚Äî –∑–∞–Ω–∏–º–∞–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω –∏ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è */
    #chat-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
    }

    /* --- –®–∞–ø–∫–∞ --- */
    #header {
      flex-shrink: 0;
      background: #0078ff;
      color: #fff;
      padding: 14px 16px;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #status {
      font-size: 12px;
      font-weight: 400;
      opacity: 0.85;
    }

    /* --- –°–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π --- */
    /* flex: 1 + overflow-y: auto ‚Äî –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –º–µ—Å—Ç–æ –º–µ–∂–¥—É —à–∞–ø–∫–æ–π –∏ —Ñ–æ—Ä–º–æ–π */
    #messages {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* --- –°–æ–æ–±—â–µ–Ω–∏–µ --- */
    .msg {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    .msg .time {
      display: block;
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.65;
      text-align: right;
    }

    .msg.mine {
      align-self: flex-end;
      background: #0078ff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.theirs {
      align-self: flex-start;
      background: #fff;
      color: #222;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }

    .msg.system {
      align-self: center;
      background: transparent;
      color: #999;
      font-size: 12px;
      padding: 4px 8px;
    }

    /* --- –§–æ—Ä–º–∞ ‚Äî –≤—Å–µ–≥–¥–∞ –ø—Ä–∏–ª–∏–ø–∞–µ—Ç –∫ –Ω–∏–∑—É --- */
    #form {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è iPhone —Å –≤—ã—Ä–µ–∑–æ–º */
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      background: #fff;
      border-top: 1px solid #e0e0e0;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 24px;
      /* 16px –∏ –≤—ã—à–µ ‚Äî –∑–∞–ø—Ä–µ—Ç –∞–≤—Ç–æ–∑—É–º–∞ –Ω–∞ iOS */
      font-size: 16px;
      outline: none;
      background: #f8f8f8;
    }

    #input:focus {
      border-color: #0078ff;
      background: #fff;
    }

    #send-btn {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      background: #0078ff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, transform 0.1s;
    }

    #send-btn:hover  { background: #005ecc; }
    #send-btn:active { background: #0060cc; transform: scale(0.93); }

    #send-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* --- –î–µ—Å–∫—Ç–æ–ø: –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–æ —Ü–µ–Ω—Ç—Ä—É --- */
    @media (min-width: 640px) {
      body { background: #dde3ea; }

      #chat-wrapper {
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        box-shadow: 0 0 30px rgba(0,0,0,.15);
      }
    }
  </style>
</head>
<body>

  <div id="chat-wrapper">

    <div id="header">
      <span>üí¨ –ß–∞—Ç</span>
      <span id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
    </div>

    <div id="messages"></div>

    <form id="form">
      <input
        id="input"
        type="text"
        placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."
        autocomplete="off"
        enterkeyhint="send"
      />
      <button type="submit" id="send-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </form>

  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const statusEl   = document.getElementById("status");
    const form       = document.getElementById("form");
    const input      = document.getElementById("input");

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${window.location.host}`);

    ws.onopen  = () => { statusEl.textContent = "Online ‚úÖ"; };
    ws.onclose = () => { statusEl.textContent = "–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è ‚ùå"; };
    ws.onerror = () => { statusEl.textContent = "–û—à–∏–±–∫–∞ ‚ö†Ô∏è"; };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "history") {
        data.messages.forEach((msg) => addMessage(msg.text, "theirs", msg.time));
      } else if (data.type === "message") {
        addMessage(data.message.text, "theirs", data.message.time);
      }
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;

      const time = new Date().toLocaleTimeString("ru-RU", { hour: "2-digit", minute: "2-digit" });
      ws.send(JSON.stringify({ text }));
      addMessage(text, "mine", time);

      input.value = "";
      input.focus();
    });

    function addMessage(text, type, time) {
      const div = document.createElement("div");
      div.className = `msg ${type}`;

      div.appendChild(document.createTextNode(text));

      if (time) {
        const timeEl = document.createElement("span");
        timeEl.className = "time";
        timeEl.textContent = time;
        div.appendChild(timeEl);
      }

      messagesEl.appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // –ö–æ–≥–¥–∞ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º ‚Äî –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
    window.visualViewport?.addEventListener("resize", scrollToBottom);
    window.visualViewport?.addEventListener("scroll", scrollToBottom);
  </script>

</body>
</html>
